name = "SimpleFlow"
version = "0.0.1"
description = "A simple flow that echos holiday cheer"

# Global variables
variables = { today = "$date" }
[environment]
NODE_ENV = "development"

[trigger]
type = "empty"
settings = { file = "/Users/auser/Desktop/watch-directory" }

# Nodes
[[nodes]]
name = "echo-cheer"
label = "Holiday cheers"
depends_on = []
variables = { cheers = "Jingle Bells" }

[nodes.engine]
engine = "system-shell"
args = ["echo 'hello {{cheers}}'"]

[[nodes]]
name = "say-cheers"
label = "say holiday cheer"
depends_on = ["echo-cheer"]
variables = { cheers = "Jingle Bells" }
environment = { NODE_ENV = "development" }

[nodes.engine]
engine = "system-shell"
args = ["say '{{cheers}}'"]


[[nodes]]
name = "share"
label = "share with the world"
depends_on = ["say-cheers"]

[nodes.engine]
engine = "system-shell"
args = ["echo 'cheers {{cheers}} to all'"]
